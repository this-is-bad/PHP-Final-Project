<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Add a Topic</title>
<link href="css/lightcycle_discussion.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h2 class="no_bottom">light cycle</h2>
	<h1>Add a Topic</h1>
	<form class="col-12 col-m-12" method="post" action="do_addsubject.php">
		<p>
			<label for="subject_owner">Your Email Address:</label>
			<br/>
			<input type="email" id="subject_owner" name="subject_owner" size="40" maxlength="150" required="required" />
		</p>

		<p>
			<label for="subject_title">Topic Title:</label>
			<br/>
			<input type="text" id="subject_title" name="subject_title" size="40" maxlength="150" required="required" />
		</p>

		<p class="col-12 col-m-12">
			<label for="reply_text">Post Text:</label>
			<br/>
			<textarea class="col-12 col-m-12" id="reply_text" name="reply_text" rows="8" cols="30"></textarea>
		</p>

		<button type="submit" name="submit" value="submit">Add Topic</button>
		<input type="button" name="menu" id="menu" value="Return to Menu" onclick="location.href='lightcyclemenu.html'">
	</form>
</body>
</html>
